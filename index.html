<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>A00279259_NPalej</title>
	<link rel="stylesheet" href="css/CSSFile.css">
	<script type="text/javascript" src="jscripts/myScript.js"></script>
</head>

<body>

	<div class="center">
		<h2>Health Calculator</h2>
		<p>BMI (Body Mass Index) is a measure of whether you're a healthy weight for your height. Use this BMI
			calculator to check the adults in your family</p>
	</div>
	
	<div class="container">
			<div class="row">
				<div class="col-25">
					<label for="name">Name</label>
				</div>
				<div class="col-75">
					<input type="text" id="name" placeholder="Enter your name..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="age">Age</label>
				</div>
				<div class="col-75">
					<input type="number" id="age" placeholder="Enter your age..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="sex">Sex</label>
				</div>
				<div class="col-75">
					<select id="sex">
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="weight">Weight</label>
				</div>
				<div class="col-75">
					<input type="number" id="weight" placeholder="Your weight [kg]..">
				</div>
			</div>
	
			<div class="row">
				<div class="col-25">
					<label for="height">Height</label>
				</div>
				<div class="col-75">
					<input type="number" id="height" placeholder="Your height [cm]..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="activity">Activity</label>
				</div>
				<div class="col-75">
					<select id="activity">
						<option value="verylight">Very light (little or no exercise)</option>
						<option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
						<option value="moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
						<option value="active">Very active (hard exercise/sports 6-7 days a week) </option>
						<option value="veryactive">Extra active (very hard exercise/sports & physical job or 2x training)</option>
					</select>
				</div>
			</div>
			
			<div class="row">
				<button id="submit" onclick = "calculate()">Submit</button>
				<button id="reset" onclick = "resetFields()">Reset</button>
			</div>
	
		<br><br>
	</div>
	
	<!-- Hide content until Submit button is pressed and data valid-->
	<div id="extrainfo" style="visibility: hidden;" class="center">
		<div id="bmiresult"></div>
		<div id="bmr"></div>
	
		<p id="resultinfo" class="alert info">In order to loose/gain 0 kg weekly, you must eat 0 kcal per day.</p>
			
		<input id="range" type="range" min="-1" step="0.01" max="1" value="0" class="white" onchange="updateSlider();" oninput="updateSlider();" list="tickmarks" style="width: 100%;">
		<center>Weight [kg per week]</center>
		<datalist id="tickmarks">
			<option value="-1"></option>
			<option value="-0.9"></option>
			<option value="-0.8"></option>
			<option value="-0.7"></option>
			<option value="-0.6"></option>
			<option value="-0.5"></option>
			<option value="-0.4"></option>
			<option value="-0.3"></option>
			<option value="-0.2"></option>
			<option value="-0.1"></option>
			<option value="0"></option>
			<option value="0.1"></option>
			<option value="0.2"></option>
			<option value="0.3"></option>
			<option value="0.4"></option>
			<option value="0.5"></option>
			<option value="0.6"></option>
			<option value="0.7"></option>
			<option value="0.8"></option>
			<option value="0.9"></option>
			<option value="1"></option>
		</datalist>
	</div>

	<div>
	<img src = "images/bmi-chart.jpg" style = "width:50%; height:50%;"/>
</div>
</body>

</html>
